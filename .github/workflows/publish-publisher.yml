name: Publish Publisher Package

on:
  push:
    branches: [main]
    paths:
      - 'publisher/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  publish-publisher:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: cd publisher && bun install

      - name: Build
        run: cd publisher && bun run build

      - name: Setup NPM Auth
        run: cd publisher && npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: cd publisher && npm publish --provenance
